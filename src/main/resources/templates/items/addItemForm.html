<!DOCTYPE HTML>
<html lang = "ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
</head>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <form th:action="@{/items}" th:object="${itemForm}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label th:for="name">상품명</label>
            <input type="text" th:field="*{name}" class="form-control"
                   placeholder="이름을 입력하세요">
            <div class="field-error" th:errors="*{name}">
                상품명 오류
            </div>
        </div>
        <div class="form-group">
            <label th:for="price">가격</label>
            <input type="text" th:field="*{price}" class="form-control"
                   placeholder="가격을 입력하세요">
            <div class="field-error" th:errors="*{price}">
                가격 오류
            </div>
        </div>

        <div class="form-group">
            <label th:for="stockQuantity">수량</label>
            <input type="text" th:field="*{stockQuantity}" class="form-control" placeholder="수량을 입력하세요">
            <div class="field-error" th:errors="*{stockQuantity}">
                수량 오류
            </div>
        </div>

        <div class="form-group">
            <label th:for="file">상품 사진</label>
            <input type="file" name = "multipartFile" class="form-control" placeholder="사진을 업로드해주세요">
        </div>

        <button type="submit" class="btn btn-primary">상품 등록</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
