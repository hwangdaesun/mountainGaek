<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <h2>제품 상세</h2>

        <div class="form-group">
            <label th:for="name">상품명</label>
            <input type="text" th:value="${itemForm.name}" class="form-control" readonly />
        </div>
        <div class="form-group">
            <label th:for="price">가격</label>
            <input type="number" th:field="*{itemForm.price}" class="form-control" readonly />
        </div>
        <div class="form-group">
            <label th:for="stockQuantity">수량</label>
            <input type="number" th:field="*{itemForm.stockQuantity}" class="form-control" readonly />
        </div>

        <button class="w-100 btn btn-primary btn-lg"
            onclick="location.href='orderForm.html'"
            th:onclick="|location.href='@{/order/{itemId}(itemId=${itemForm.id})}'|"
            type="button">상품 주문하기</button>

    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
